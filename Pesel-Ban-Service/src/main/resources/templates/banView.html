<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ban Service</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	function deletePesel(id) {
		document.location.href = '/delete?id=' + id;
	}

    </script>
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>pesel</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pesels}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.pesel}"></td>
        <td><input type="button" class="btn btn-danger" value="usun"
                   th:onclick="'deletePesel(\'' + ${p.id} + '\');'"/></td>
    </tr>
    <tr>
        <td><input type="button" value="Zbanuj Pesel"
                   class="btn btn-info btn-lg" data-toggle="modal"
                   data-target="#myModal"></td>
    </tr>
    </tbody>
</table>
<form class="form-horizontal" action="/" method="post">

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Banowanie Peselu</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="pesel"
                                   placeholder="Wpisz Pesel" name="pesel">
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        <button type="submit" class="btn btn-default">Zbanuj</button>
                    </div>
                </div>
            </div>
        </div>
</form>
</body>
</html>
